<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf43f50a78.js" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <div class="iphone w-100">
        
        <div class="header">
            <div class="center">
                <div class="cam"></div>
            </div>
        </div>
        <div class="tim icons">9:21</div>
        <div class="icons">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-half"></i>
        </div>
<div class="upperpart">
<input id="input" type="text" placeholder="0" disabled>
</div>
<div class="lowerpart w-100">
    <div class="line"></div>
    <div id="b-2" class="btn">AC</div>
    <div id="b-3" class="btn"><sup>+</sup>/<sub>-</sub></div>
    <div id="b-4" class="btn">%</div>
    <div id="b-5" class="btn o">/</div>
    <div id="b-6" class="btn ccc">7</div>
    <div id="b-7" class="btn ccc">8</div>
    <div id="b-8" class="btn ccc">9</div>
    <div id="b-9" class="btn o">X</div>
    <div id="b-10" class="btn ccc">4</div>
    <div id="b-11" class="btn ccc">5</div>
    <div id="b-12" class="btn ccc">6</div>
    <div id="b-13" class="btn o">-</div>
    <div id="b-14" class="btn ccc">1</div>
    <div id="b-15" class="btn ccc">2</div>
    <div id="b-16" class="btn ccc">3</div>
    <div id="b-17" class="btn o">+</div>
    <div id="b-18" class="btn ccc nn">0</div>
    <div id="b-19" class="btn ccc">.</div>
    <div id="b-20" class="btn o">=</div>
</div>
    </div>
  <script src="main.js"></script>
</body>
</html>
