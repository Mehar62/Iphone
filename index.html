<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf43f50a78.js" crossorigin="anonymous"></script>
    <title>calculator</title>
</head>
<body>
    <div class="iphone w-100">
        
        <div class="header">
            <div class="center">
                <div class="cam"></div>
            </div>
        </div>
        <div class="tim icons">9:21</div>
        <div class="icons">
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-half"></i>
        </div>
<div class="upperpart">
<input type="text" placeholder="0">
</div>
<div class="lowerpart w-100">
    <div class="line"></div>
    <div class="btn">AC</div>
    <div class="btn"><sup>+</sup>/<sub>-</sub></div>
    <div class="btn">%</div>
    <div class="btn o">/</div>
    <div class="btn ccc">7</div>
    <div class="btn ccc">8</div>
    <div class="btn ccc">9</div>
    <div class="btn o">X</div>
    <div class="btn ccc">4</div>
    <div class="btn ccc">5</div>
    <div class="btn ccc">6</div>
    <div class="btn o">-</div>
    <div class="btn ccc nn">0</div>
    <div class="btn ccc">.</div>
    <div class="btn o">=</div>
</div>
    </div>
  
</body>
</html>
